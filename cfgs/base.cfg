[buildout]
extensions += mr.developer
parts = instance
extends =
    plone-versions.cfg
    plone-sources.cfg
    versions.cfg
    sources.cfg
find-links =
    http://dist.repoze.org/
allow-picked-versions = false

always-checkout = true
auto-checkout +=
    Products.TutorWeb
    tutorweb.content
    tutorweb.quiz

eggs =
    Plone
    Pillow
    Products.PloneHotfix20130618
    Products.TutorWeb
    tutorweb.content
    tutorweb.quiz

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
